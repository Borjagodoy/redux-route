<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">
<script src="../node_modules/redux/dist/redux.js"></script>
<script>
  // Setup a Redux store
  const initial = {
  };
  const reducer = (state, action) => {
    switch (action.type) {
      case 'ADD_PAGE':
        // ALWAYS return new state
        console.log(action.page)
        return Object.assign({}, state, state[`page${action.level}`] = action.page);

      // Return the state, nothing changed.
      default:
        return state;
    }
  };
  const store = Redux.createStore(reducer, initial, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());

  // Export the ReduxMixin
  ReduxMixin = PolymerRedux(store);

</script>
